<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Remake Refuge</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="scroll-top"></div>
        <header>
            <nav class="navbar">
                <div class="navbar-content">
                    <div class="navbar-left">
                        <a href="../index.html">Remake Refuge</a>
                    </div>
                    <div class="navbar-right">
                        <div class="navbar-right-first"><a href="./more.html">More</a></div>
                        <div class="navbar-right-second"><a href="./extra.html">Extra</a></div>
                        <div class="navbar-right-third"><a href="./credits.html">Credits</a></div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="central">
                <h2 class="central-title">Final Fantasy VII</h1>
                <div class="central-carousel-container">
                    <div class="central-carousel-first">
                        <img
                            class="central-image"
                            src="../media/ff7-cloud.png"
                            alt="Comparison image showing Cloud from Final Fantasy VII (the original and the remake)."
                        >
                    </div>
                    <div class="central-carousel-second">
                        <img
                            class="central-image"
                            src="../media/ff7-red.png"
                            alt="Comparison image showing Red XIII from Final Fantasy VII (the original and the remake)."
                        >
                    </div>
                    <div class="central-display-button-container">
                        <button class="central-display-button-first">First</button>
                        <button class="central-display-button-second">Second</button>
                    </div>
                </div>
                <p class="central-text">One of the most beloved games...</p>
                <h2 class="central-title">Secret of Mana</h1>
                <div class="central-carousel-container">
                    <div class="central-carousel-third">
                        <img
                            class="central-image"
                            src="../media/som-water.png"
                            alt="Comparison image showing the water in Secret of Mana (the original and the remake)."
                        >
                    </div>
                    <div class="central-carousel-fourth">
                        <img
                            class="central-image"
                            src="../media/som-enemy.png"
                            alt="Comparison image showing an enemy from Secret of Mana (the original and the remake)."
                        >
                    </div>
                    <div class="central-display-button-container">
                        <button class="central-display-button-third">First</button>
                        <button class="central-display-button-fourth">Second</button>
                    </div>
                </div>
                <p class="central-text">Maybe one that isn't Final Fantasy VII...</p>
            </section>
        </main>
        <div class="footer-container">
            <footer>
                <p>Made by <a href="https://github.com/Bennett-Christian">Christian</a></p>
                <a class="scroll-top">to Top</a>
            </footer>
        </div>
        <script src="../scripts.js"></script>
    </body>
</html>
